{% extends "index.html" %} {% block body %}
<div class="main">
  <h1 class="user-greet">Hello User</h1>
  <hr style="width: 200px;" />
  <div class="main-greet">
    <img
      src="{{ url_for('static', filename='images/greet.webp') }}"
      alt="hello"
    />
    <p class="message-box">
      <span
        style="font-size: 26px; color: rgba(0, 0, 0, 0.507); font-weight: 500;"
        >“</span
      >Hello user, I proudly welcome you to our initiative
      <span style="color: rgb(243, 137, 76); font-weight: 400;"
        >Animal Funk</span
      >
      with much love. I hope you would work for the motive of the group as much
      as other members and save animals.<span
        style="color: rgba(0, 0, 0, 0.507); font-weight: 500;"
        >”</span
      >
    </p>
  </div>
</div>
{% endblock %}
